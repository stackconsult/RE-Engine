upstream engine_cluster {
    server engine:3000;
    # Add more servers here for manual scaling if not using swarm/k8s
    # server engine-2:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost; # Replace with production domain

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';";

    location / {
        proxy_pass http://engine_cluster;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Health check bypass for external monitoring
    location /health {
        proxy_pass http://engine_cluster/health;
        access_log off;
    }

    location /ready {
        proxy_pass http://engine_cluster/ready;
        access_log off;
    }
}
