version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reengine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: reengine
      POSTGRES_USER: reengine
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reengine123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./engine/src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - reengine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reengine -d reengine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: reengine-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - reengine-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RE Engine Core Service
  engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    container_name: reengine-engine
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOSTNAME: "0.0.0.0"
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: reengine
      DB_USERNAME: reengine
      DB_PASSWORD: ${POSTGRES_PASSWORD:-reengine123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      LOG_LEVEL: info
      DATA_DIR: /app/data
    volumes:
      - engine_data:/app/data
      - engine_logs:/app/logs
    ports:
      - "3001:3001"
    networks:
      - reengine-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Dashboard
  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: reengine-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: reengine
      DB_USERNAME: reengine
      DB_PASSWORD: ${POSTGRES_PASSWORD:-reengine123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      LOG_LEVEL: info
    volumes:
      - dashboard_logs:/app/logs
    ports:
      - "3000:3000"
    networks:
      - reengine-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/status', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MCP Server - Core
  mcp-core:
    build:
      context: ./mcp/reengine-core
      dockerfile: Dockerfile
    container_name: reengine-mcp-core
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: reengine
      DB_USERNAME: reengine
      DB_PASSWORD: ${POSTGRES_PASSWORD:-reengine123}
      DATA_DIR: /app/data
      LOG_LEVEL: info
    volumes:
      - mcp_core_data:/app/data
      - mcp_core_logs:/app/logs
    networks:
      - reengine-network
    depends_on:
      postgres:
        condition: service_healthy

  # MCP Server - Browser
  mcp-browser:
    build:
      context: ./mcp/reengine-browser
      dockerfile: Dockerfile
    container_name: reengine-mcp-browser
    restart: unless-stopped
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
    volumes:
      - mcp_browser_logs:/app/logs
      - browser_data:/app/browser-data
    networks:
      - reengine-network
    depends_on:
      - engine

  # MCP Server - TinyFish
  mcp-tinyfish:
    build:
      context: ./mcp/reengine-tinyfish
      dockerfile: Dockerfile
    container_name: reengine-mcp-tinyfish
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TINYFISH_API_KEY: ${TINYFISH_API_KEY:-your-tinyfish-api-key}
      LOG_LEVEL: info
    volumes:
      - mcp_tinyfish_logs:/app/logs
    networks:
      - reengine-network
    depends_on:
      - engine

  # Playwright Service (for browser automation)
  playwright:
    build:
      context: ./playwright
      dockerfile: Dockerfile
    container_name: reengine-playwright
    restart: unless-stopped
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      DISPLAY: :99
    volumes:
      - playwright_data:/app/data
      - playwright_logs:/app/logs
      - /dev/shm:/dev/shm
    networks:
      - reengine-network
    depends_on:
      - engine
    # Playwright requires special privileges
    cap_add:
      - SYS_ADMIN

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: reengine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - reengine-network
    depends_on:
      - web-dashboard
      - engine
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  engine_data:
    driver: local
  engine_logs:
    driver: local
  dashboard_logs:
    driver: local
  mcp_core_data:
    driver: local
  mcp_core_logs:
    driver: local
  mcp_browser_logs:
    driver: local
  mcp_tinyfish_logs:
    driver: local
  playwright_data:
    driver: local
  playwright_logs:
    driver: local
  browser_data:
    driver: local

networks:
  reengine-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
